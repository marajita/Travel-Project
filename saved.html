<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Site script -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <script src="assets/javascript/user.js"></script>
    <!-- Link to Google Font Righteous -->
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>DART » Saved Vacations</title>
  </head>
  <body>
    <header>
      Dart
      <div class="user-div" id="logged-out">
        <button
          class="ui button blue create_btn"
          type="button"
          id="btn-show-modal"
        >
          Log In / Sign Up
        </button>
      </div>
      <div class="user-div" id="logged-in" style="display: none">
        <span id="current-user"></span>
        <button class="ui button blue create_btn" type="button" id="btn-saved">
          Saved
        </button>
        <button class="ui button blue create_btn" type="button" id="btnLogOut">
          Log Out
        </button>
      </div>
    </header>
    <div class="ui modal signupPopup">
      <i class="close icon"></i>
      <div class="container">
        <div class="ui inverted segment">
          <form class="ui inverted form">
            <div class="ui icon input field" style="width:100%">
              <input
                class="input-style"
                id="txtEmail"
                type="email"
                placeholder="Email"
              />
              <div
                id="email-tooltip"
                class="tooltip"
                data-tooltip="Add users to your feed"
              >
                <i
                  data-inverted=""
                  class="icon exclamation inverted circle link button"
                  style="color:red; font-size: 20px"
                ></i>
              </div>
            </div>
            <div class="field">
              <input
                class="input-style"
                id="txtPassword"
                type="password"
                placeholder="Password"
              />
            </div>
            <button id="btnLogIn" class="ui blue button">Log In</button>
            <button id="btnSignUp" class="ui blue button">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <div class="ui container inverted vertical masthead center aligned segment">
      <div class="column total-div">
        <div
          class="ui inverted huge header title"
          id="total-price"
          style="top: 78px;"
        >
          DART<br />
        </div>
        <img class="logo-image" src="assets/images/globe.png" />

        <h3 id="top-text">Choose a saved vacation in the list below</h3>
      </div>
      <div class="ui two column doubling grid chosen-div">
        <div class="column">
          <div class="chosen-data-hotel">
            <h2 id="flight-price">No flight!</h2>
            <table class="ui selectable table chosen-table">
              <thead id="current-flight"></thead>
            </table>
          </div>
        </div>
        <div class="column">
          <div class="chosen-data-hotel">
            <h2 id="hotel-price">No hotel!</h2>
            <table class="ui selectable table chosen-table">
              <thead id="current-hotel"></thead>
            </table>
          </div>
        </div>
      </div>
      <div class="ui one column grid top-margin">
        <div class="column black">
          <h3>Saved Vacations</h3>
          <table id="saved" class="ui selectable table">
            <thead id="saved-table">
              <tr>
                <th style="width: 30px">Remove</th>
                <th>From</th>
                <th>To</th>
                <th>Total Cost</th>
                <th>Airline</th>
                <th>Hotel</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="ui stackable grid">
        <div class="row">
          <div class="sixteen wide column">
            © Copyright 2018,
            <a href="https://github.com/AlexanderMesa">Alexander Mesa,</a>
            <a href="https://github.com/barryriveroll">Barry Riveroll,</a>
            <a href="https://github.com/marajita">Rajita Maharjan</a>. All
            Rights Reserved
            <a href="dart.html" target="_blank" id="about">About Us</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
