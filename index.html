<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Site script -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Link to Google Maps (Styler) -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-yDQU-uSriZIt8_OIzTrcqvcBK2l_2v0&libraries=places&callback=initMap"
      async
      defer
    ></script>

    <!-- Link to Google Font Righteous -->
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/javascript/app.js"></script>

    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>DART</title>
  </head>
  <body>
    <div class="pusher">
      <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui text container title-div">
          <div class="ui inverted huge header title">DART<br /></div>
          <img class="logo-image" src="assets/images/globe.png" />
          <!-- <img class="dart-image" src="assets/images/dart.png" /> -->
        </div>
        <br />
        <div class="ui icon input">
          <input
            class="input-style"
            type="text"
            id="from-input"
            placeholder="From..."
          />
          <i
            id="location-services"
            class="icon crosshairs inverted circular link"
          ></i>
        </div>
        <div class="ui icon input">
          <input
            class="input-style"
            id="searchField"
            type="text"
            placeholder="To..."
          />
        </div>
        <div class="ui input">
          <input
            class="input-style"
            type="number"
            min="0"
            step="10"
            placeholder="Budget..."
          />
        </div>
        <button class="ui inverted olive button" id="search">Search</button>
        <button class="ui inverted olive button">Throw A Dart</button>
        <br /><br />
        <div class="ten wide column">
          <div class="ui segment">
            <div><div id="map"></div></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Loading Screen -->
    <div class="ui-segment">
      <p></p>
      <div class="ui active dimmer"><div class="ui loader"></div></div>
    </div>
  </body>
</html>
