<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Site script -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!--
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-yDQU-uSriZIt8_OIzTrcqvcBK2l_2v0&libraries=places&callback=initMap"
        async
        defer
      ></script>
    -->
    <script src="assets/javascript/results.js"></script>
    <script src="assets/javascript/user.js"></script>
    <!-- Link to Google Font Righteous -->
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>DART » Search Results</title>
  </head>
  <body>
    <header>
      DART
      <div class="user-div" id="logged-out">
        <button
          class="ui button blue create_btn"
          type="button"
          id="btn-show-modal"
        >
          Log In / Sign Up
        </button>
      </div>
      <div class="user-div" id="logged-in" style="display: none">
        <span id="current-user"></span>
        <button class="ui button blue create_btn" type="button" id="btn-saved">
          Saved
        </button>
        <button class="ui blue yellow create_btn" type="button" id="btnLogOut">
          Log Out
        </button>
      </div>
    </header>
    <div class="ui modal signupPopup">
      <i class="close icon"></i>
      <div class="container">
        <div class="ui inverted segment">
          <form class="ui inverted form">
            <div class="ui icon input field" style="width:100%">
              <input
                class="input-style"
                id="txtEmail"
                type="email"
                placeholder="Email"
              />
              <div
                id="email-tooltip"
                class="tooltip"
                data-tooltip="Add users to your feed"
              >
                <i
                  data-inverted=""
                  class="icon exclamation inverted circle link button"
                  style="color:red; font-size: 20px"
                ></i>
              </div>
            </div>
            <div class="field">
              <input
                class="input-style"
                id="txtPassword"
                type="password"
                placeholder="Password"
              />
            </div>
            <button id="btnLogIn" class="ui blue button">Log In</button>
            <button id="btnSignUp" class="ui blue button">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <div class="ui container inverted vertical masthead center aligned segment">
      <div class="column total-div">
        <div id="add-saved" class="save-div">
          <i class="heart icon circular button"></i>
        </div>
        <div class="ui inverted huge header title" id="total-price"><br /></div>
        <img class="logo-image" src="assets/images/globe.png" />

        <h3 id="top-text">RDU to LAX</h3>
      </div>
      <div class="ui two column doubling grid chosen-div">
        <div class="column">
          <div class="chosen-data-hotel">
            <h2 id="flight-price">price</h2>
            <table class="ui selectable table chosen-table">
              <thead id="current-flight"></thead>
            </table>
          </div>
        </div>
        <div class="column">
          <div class="chosen-data-hotel">
            <h2 id="hotel-price">price</h2>
            <table class="ui selectable table chosen-table">
              <thead id="current-hotel"></thead>
            </table>
          </div>
        </div>
      </div>
      <div class="ui two column grid top-margin">
        <div class="column black">
          <h3>Flights</h3>
          <table id="flight" class="ui selectable table">
            <thead id="flight-table">
              <tr>
                <th>Airline</th>
                <th>Price</th>
                <th>Departure Time</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="column black">
          <h3>Hotels</h3>
          <table id="hotels" class="ui selectable table">
            <thead id="hotel-table">
              <tr>
                <th>Hotel</th>
                <th>Price</th>
                <th>Rating</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="ui one column grid top-margin">
        <div class="column black">
          <h3>Things To Do</h3>
          <table id="thingstodo" class="ui selectable table">
            <thead id="thingstodo-table">
              <tr>
                <th>Name</th>
                <th>Rating</th>
                <th>Address</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="ui stackable grid">
        <div class="row">
          <div class="sixteen wide column">
            © Copyright 2018,
            <a href="https://github.com/AlexanderMesa">Alexander Mesa,</a>
            <a href="https://github.com/barryriveroll">Barry Riveroll,</a>
            <a href="https://github.com/marajita">Rajita Maharjan</a>. All
            Rights Reserved
            <a href="dart.html" target="_blank" id="about">About Us</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
